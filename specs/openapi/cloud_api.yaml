        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UploadToDomain'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaObjectDeleted'
          description: Success
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
          description: Not authorized
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
