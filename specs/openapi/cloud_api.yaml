      - description: Reporting upload progress
        type: object
        required:
        - upload_from_domain
        properties:
          upload_from_domain:
            type: object
            required:
            - app_id
            - media_id
            - state
            properties:
              app_id:
                $ref: '#/components/schemas/AppId'
              media_id:
                $ref: '#/components/schemas/MediaObjectId'
              state:
                $ref: '#/components/schemas/MediaJobState'
        additionalProperties: false
      - description: Reporting download progress
        type: object
        required:
        - download_to_domain
        properties:
          download_to_domain:
            type: object
            required:
            - app_id
            - media_id
            - state
            properties:
              app_id:
                $ref: '#/components/schemas/AppId'
              media_id:
                $ref: '#/components/schemas/MediaObjectId'
              state:
                $ref: '#/components/schemas/MediaJobState'
              task_id:
                anyOf:
                - $ref: '#/components/schemas/TaskId'
                - type: 'null'
        additionalProperties: false
    ResourceId:
      type: string
      enum:
      - ram
      - cpu
      - gpu
      - antelope_dsp
      - universal_audio_dsp
    SecureKey:
      type: string
    Task:
      description: Task information
      type: object
      required:
      - domain_id
      - reservations
      - security
      - spec
      properties:
        domain_id:
          description: Domain executing the task
          allOf:
          - $ref: '#/components/schemas/DomainId'
        reservations:
          description: Task reservations
          allOf:
          - $ref: '#/components/schemas/TaskReservation'
        security:
          description: Security keys and associateds permissions
          allOf:
          - $ref: '#/components/schemas/TaskSecurity'
        spec:
          description: Task specification
          allOf:
          - $ref: '#/components/schemas/TaskSpec'
    TaskCreated:
      title: TaskCreated
      description: Task created successfully
      oneOf:
      - description: Created normally
        type: object
        required:
        - created
        properties:
          created:
            type: object
            required:
            - app_id
            - task_id
            properties:
              app_id:
                description: App creating the task
                allOf:
                - $ref: '#/components/schemas/AppId'
              task_id:
                description: Task Id
                allOf:
                - $ref: '#/components/schemas/TaskId'
        additionalProperties: false
      - description: Validated successfully, but not created
        type: object
        required:
        - dry_run
        properties:
          dry_run:
            type: object
            required:
            - app_id
            - task_id
            properties:
              app_id:
                description: App creating the task
                allOf:
                - $ref: '#/components/schemas/AppId'
              task_id:
                description: Task Id
                allOf:
                - $ref: '#/components/schemas/TaskId'
        additionalProperties: false
    TaskDeleted:
      title: TaskDeleted
      description: Task was deleted successfully
      oneOf:
      - description: Deleted normally
        type: object
        required:
        - deleted
        properties:
          deleted:
            type: object
            required:
            - app_id
            - task_id
            - version
            properties:
              app_id:
                description: App creating the task
                allOf:
                - $ref: '#/components/schemas/AppId'
              task_id:
                description: Task Id
                allOf:
                - $ref: '#/components/schemas/TaskId'
              version:
                description: Version when deleted
                type: integer
                format: uint64
                minimum: 0.0
        additionalProperties: false
    TaskId:
      type: string
    TaskPermissions:
      type: object
      required:
      - audio
      - media
      - parameters
      - structure
      - transport
      properties:
        audio:
          type: boolean
        media:
          type: boolean
        parameters:
          type: boolean
        structure:
          type: boolean
        transport:
          type: boolean
    TaskReservation:
      description: Timed resource reservations for the task (must contain all used resources)
      type: object
      required:
      - fixed_instances
      - from
      - revision
      - to
      properties:
        fixed_instances:
          description: Fixed instances reserved for the task
          type: array
          items:
            $ref: '#/components/schemas/FixedInstanceId'
          uniqueItems: true
        from:
          description: Start of the reservation time
          type: string
          format: date-time
        revision:
          description: Revision number - starts at zero and change of task reservation increments it
          type: integer
          format: uint64
          minimum: 0.0
        to:
          description: End of the reservation time
          type: string
          format: date-time
    TaskSecurity:
      description: Information about access keys and permissions of a task
      type: object
      required:
      - security
      properties:
        revision:
          description: Revision number - starts at zero and is incremented at every change of task security
          default: 0
          type: integer
          format: uint64
          minimum: 0.0
        security:
          description: Security settings per secure key
          type: object
          additionalProperties:
            $ref: '#/components/schemas/TaskPermissions'
    TaskSpec:
      description: Task specification
      type: object
      properties:
        connections:
          description: Connections between nodes
          default: {}
          type: object
          additionalProperties:
            $ref: '#/components/schemas/NodeConnection'
        dynamic:
          description: Dynamic instance nodes of the task
          default: {}
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DynamicInstanceNode'
        fixed:
          description: Fixed instance nodes of the task
          default: {}
          type: object
          additionalProperties:
            $ref: '#/components/schemas/FixedInstanceNode'
        mixers:
          description: Mixer nodes of the task
          default: {}
          type: object
          additionalProperties:
            $ref: '#/components/schemas/MixerNode'
        revision:
          description: The revision number of the specification (starts at zero, increments for every change)
          default: 0
          type: integer
          format: uint64
          minimum: 0.0
        tracks:
          description: Track nodes of the task
          default: {}
          type: object
          additionalProperties:
            $ref: '#/components/schemas/TrackNode'
    TaskUpdated:
      title: TaskUpdated
      description: Task was updated successfully
      oneOf:
      - description: Updated normally
        type: object
        required:
        - updated
        properties:
          updated:
            type: object
            required:
            - app_id
            - task_id
            - version
            properties:
              app_id:
                description: App creating the task
                allOf:
                - $ref: '#/components/schemas/AppId'
              task_id:
                description: Task Id
                allOf:
                - $ref: '#/components/schemas/TaskId'
              version:
                description: New version to be used with `If-Matches` when submitting further modifications
                type: integer
                format: uint64
                minimum: 0.0
        additionalProperties: false
    TimeRange:
      type: object
      required:
      - from
      - to
      properties:
        from:
          type: string
          format: date-time
        to:
          type: string
          format: date-time
    TimeSegment:
      type: object
      required:
      - length
      - start
      properties:
        length:
          type: number
          format: double
        start:
          type: number
          format: double
    TrackMedia:
      description: Media item specification
      type: object
      required:
      - channels
      - format
      - media_segment
      - object_id
      - timeline_segment
      properties:
        channels:
          description: Number of channels
          allOf:
          - $ref: '#/components/schemas/MediaChannels'
        format:
          description: Media format
          allOf:
          - $ref: '#/components/schemas/TrackMediaFormat'
        media_segment:
          description: Subset of media that is used
          allOf:
          - $ref: '#/components/schemas/TimeSegment'
        object_id:
          description: Source media object id
          allOf:
          - $ref: '#/components/schemas/MediaObjectId'
        timeline_segment:
          description: Where to place the media in the task timeline
          allOf:
          - $ref: '#/components/schemas/TimeSegment'
    TrackMediaFormat:
      type: string
      enum:
      - wave
      - mp3
      - flac
      - wavpack
    TrackMediaId:
      type: string
    TrackNode:
      description: Track node specification
      type: object
      required:
      - channels
      - media
      properties:
        channels:
          description: Number of channels
          allOf:
          - $ref: '#/components/schemas/MediaChannels'
        media:
          description: Media items present on the track
          type: object
          additionalProperties:
            $ref: '#/components/schemas/TrackMedia'
    TrackNodeId:
      type: string
    UpdateApp:
      title: UpdateApp
      description: Request to update app
      type: object
      properties:
        admin_email:
          description: If not null, overwrite the administrator's email
          type:
          - string
          - 'null'
        enabled:
          description: If not null, enable or disable the app
          type:
          - boolean
          - 'null'
        media_url:
          description: If not null, overwrite the URL used for resolving object IDs to media information
          type:
          - string
          - 'null'
    UpdateTaskTrackMedia:
      type: object
      properties:
        channels:
          anyOf:
          - $ref: '#/components/schemas/MediaChannels'
          - type: 'null'
        media_segment:
          anyOf:
          - $ref: '#/components/schemas/TimeSegment'
          - type: 'null'
        object_id:
          anyOf:
          - $ref: '#/components/schemas/MediaObjectId'
          - type: 'null'
        timeline_segment:
          anyOf:
          - $ref: '#/components/schemas/TimeSegment'
          - type: 'null'
    UploadCreated:
      title: UploadCreated
      description: Confirming upload is created
      oneOf:
      - type: object
        required:
        - created
        properties:
          created:
            type: object
            required:
            - domain_id
            - media_id
            properties:
              domain_id:
                $ref: '#/components/schemas/DomainId'
              media_id:
                $ref: '#/components/schemas/AppMediaObjectId'
        additionalProperties: false
    UploadToDomain:
      title: UploadToDomain
      type: object
      required:
      - bytes
      - channels
      - format
      - sample_rate
      - seconds
      - url
      properties:
        bytes:
          type: integer
          format: uint64
          minimum: 0.0
        channels:
          $ref: '#/components/schemas/MediaChannels'
        context: true
        format:
          $ref: '#/components/schemas/TrackMediaFormat'
        notify_url:
          type:
          - string
          - 'null'
        sample_rate:
          type: integer
          format: uint
          minimum: 0.0
        seconds:
          type: number
          format: double
        url:
          type: string
