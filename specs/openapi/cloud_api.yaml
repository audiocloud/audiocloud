      operationId: get_app
      parameters:
      - deprecated: false
        description: App to get
        in: path
        name: app_id
        required: true
        schema:
          $ref: '#/components/schemas/AppId'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAppResponse'
          description: Success
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
          description: Not authorized
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
          description: Not found
      summary: Get app details
      tags:
      - apps
    patch:
      deprecated: false
      description: |
        Update app details

        Update details of a registered app. Only administrators and app owners may do this. If the media
        URL is changed, it will only be used for newly submitted upload and download jobs.
      operationId: update_app
      parameters:
      - deprecated: false
        description: App to update
        in: path
        name: app_id
        required: true
        schema:
          $ref: '#/components/schemas/AppId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateApp'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppUpdated'
          description: Success
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
          description: Not authorized
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
          description: Not found
      summary: Update app details
      tags:
      - apps
  /v1/apps/{app_id}/media/{object_id}:
