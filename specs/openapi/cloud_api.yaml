      tags:
      - media
  /v1/apps/{app_id}/tasks:
    post:
      deprecated: false
      description: |
        Create a task

        The task will be checked against exclusivity with other tasks, as well as resources and other
        limits imposed by the domain configuration.
      operationId: create_task
      parameters:
      - deprecated: false
        description: The app for which we are creating a task
        in: path
        name: app_id
        required: true
        schema:
          $ref: '#/components/schemas/AppId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTask'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskCreated'
          description: Success
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
          description: Not authorized
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
          description: App not found
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
