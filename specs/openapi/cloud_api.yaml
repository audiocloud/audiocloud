components:
  schemas:
    AddMaintenance:
      title: AddMaintenance
      description: Add maintenance to an object
      type: object
      required:
      - reason
      - time
      properties:
        reason:
          description: WHat is the reason for maintenance (human readable string or URL with more information
          type: string
        time:
          description: When is it taking place
          allOf:
          - $ref: '#/components/schemas/TimeRange'
    AdjustTaskTime:
      title: AdjustTaskTime
      description: Adjust the task time
      type: object
      properties:
        from:
          description: If not null, overwrite the starting time
          type:
          - string
          - 'null'
          format: date-time
        to:
          description: If not null, overwrite the ending time
          type:
          - string
          - 'null'
          format: date-time
    AmplifierId:
      type: string
      enum:
      - input
      - output
      - global
      - insert_input
      - insert_output
    AmplifierParameterRole:
      type: string
      enum:
      - enable
      - gain
      - distortion
      - slew_rate
    AmplifierReportRole:
      type: string
      enum:
      - peak_volume
      - rms_volume
      - lufs_volume_momentary
      - lufs_volume_short_term
      - lufs_volume_integrated
    AppFixedInstance:
      title: AppFixedInstance
      description: Fixed instance summary for apps
      type: object
      required:
      - maintenance
      - media
      - power
      - sidecars
      properties:
        maintenance:
          description: Configured maintenance time windows during which the instance should not serve requests
          type: array
          items:
            $ref: '#/components/schemas/Maintenance'
        media:
          description: If true, the instance is using media and may rewind
          type: boolean
        power:
          description: If true, the instance may need to be powered up
          type: boolean
        sidecars:
          description: Additional models with parameters or reports that are merged with the instance model
          type: array
          items:
            $ref: '#/components/schemas/ModelId'
          uniqueItems: true
    AppId:
      type: string
    AppMediaObjectId:
      type: string
    AppTaskId:
      type: string
    AppUpdated:
      title: AppUpdated
      description: The App has been updated
      oneOf:
      - description: Updated normally
        type: object
        required:
        - updated
        properties:
          updated:
            $ref: '#/components/schemas/AppId'
        additionalProperties: false
    ChannelMask:
      oneOf:
      - type: object
        required:
        - mono
        properties:
          mono:
            type: integer
            format: uint
            minimum: 0.0
        additionalProperties: false
      - type: object
        required:
        - stereo
        properties:
          stereo:
            type: integer
            format: uint
            minimum: 0.0
        additionalProperties: false
    ChannelParameterRole:
      type: string
      enum:
      - pan
    ClearMaintenance:
      title: ClearMaintenance
      description: Clear maintenance from an object
      type: object
      properties:
        after:
          description: If not null, clear all maitnenance after this timestamp
          type:
          - string
          - 'null'
          format: date-time
        before:
          description: If not null, clear all maitnenance before this timestamp
          type:
          - string
          - 'null'
          format: date-time
    CloudError:
      title: CloudError
      oneOf:
      - type: object
        required:
        - type
        properties:
          type:
            type: string
            enum:
            - api_key_not_found
      - type: object
        required:
        - id
        - type
        properties:
          id:
            $ref: '#/components/schemas/AppMediaObjectId'
          type:
            type: string
            enum:
            - app_file_not_found
      - type: object
        required:
        - id
        - type
        properties:
          id:
            $ref: '#/components/schemas/AppId'
          type:
            type: string
            enum:
            - app_not_found
      - type: object
        required:
        - task_id
        - type
        properties:
          task_id:
            type: string
          type:
            type: string
            enum:
            - invalid_app_task_id
      - type: object
        required:
        - object_id
        - type
        properties:
          object_id:
            type: string
          type:
            type: string
            enum:
            - invalid_app_media_object_id
      - type: object
        required:
        - type
        properties:
          type:
            type: string
            enum:
            - only_future_reservations
      - type: object
        required:
        - type
        properties:
          type:
            type: string
            enum:
            - time_malformed
      - type: object
        required:
        - minimum
        - requested
        - type
        properties:
          minimum:
            type: number
            format: double
          requested:
            type: number
            format: double
          type:
            type: string
            enum:
            - duration_too_short
      - type: object
        required:
        - max
        - type
        properties:
          max:
            type: integer
            format: uint
            minimum: 0.0
          type:
            type: string
            enum:
            - too_many_tasks
      - type: object
        required:
        - message
        - type
        properties:
          message:
            type: string
          type:
            type: string
            enum:
            - internal_inconsistency
      - type: object
        required:
        - instance_ids
        - type
        properties:
          instance_ids:
            type: array
            items:
              $ref: '#/components/schemas/FixedInstanceId'
            uniqueItems: true
          type:
            type: string
            enum:
            - overlapping_fixed_instances
      - type: object
        required:
        - connection_id
        - error
        - type
        properties:
          connection_id:
            $ref: '#/components/schemas/NodeConnectionId'
          error:
            $ref: '#/components/schemas/CloudError'
          type:
            type: string
            enum:
            - connection_error
      - type: object
        required:
        - channels
        - mask
        - type
        properties:
          channels:
            type: integer
            format: uint
            minimum: 0.0
          mask:
            $ref: '#/components/schemas/ChannelMask'
          type:
            type: string
            enum:
            - channel_mask_incompatible
      - type: object
        required:
        - mixer_node_id
        - type
        properties:
          mixer_node_id:
            $ref: '#/components/schemas/MixerNodeId'
          type:
            type: string
            enum:
            - mixer_node_not_found
      - type: object
        required:
        - track_node_id
        - type
        properties:
          track_node_id:
            $ref: '#/components/schemas/TrackNodeId'
          type:
            type: string
            enum:
            - track_node_not_found
      - type: object
        required:
        - fixed_node_id
        - type
        properties:
          fixed_node_id:
            $ref: '#/components/schemas/FixedInstanceNodeId'
          type:
            type: string
            enum:
            - fixed_instance_node_not_found
      - type: object
        required:
        - dynamic_node_id
        - type
        properties:
          dynamic_node_id:
            $ref: '#/components/schemas/DynamicInstanceNodeId'
          type:
            type: string
            enum:
            - dynamic_instance_node_not_found
      - type: object
        required:
        - domain_id
        - type
        properties:
          domain_id:
            $ref: '#/components/schemas/DomainId'
          type:
            type: string
            enum:
            - domain_not_found
      - type: object
        required:
        - instance_id
        - type
        properties:
          instance_id:
            $ref: '#/components/schemas/FixedInstanceId'
          type:
            type: string
            enum:
            - instance_not_found
      - type: object
        required:
        - model_id
        - type
        properties:
          model_id:
            $ref: '#/components/schemas/ModelId'
          type:
            type: string
            enum:
            - model_not_found
      - type: object
        required:
        - domain_id
        - model_id
        - node_id
        - type
        properties:
          domain_id:
            $ref: '#/components/schemas/DomainId'
          model_id:
            $ref: '#/components/schemas/ModelId'
          node_id:
            $ref: '#/components/schemas/DynamicInstanceNodeId'
          type:
            type: string
            enum:
            - dynamic_instance_not_supported
      - type: object
        required:
        - domain_id
        - instance_id
        - node_id
        - type
        properties:
          domain_id:
            $ref: '#/components/schemas/DomainId'
          instance_id:
            $ref: '#/components/schemas/FixedInstanceId'
          node_id:
            $ref: '#/components/schemas/FixedInstanceNodeId'
          type:
            type: string
            enum:
            - fixed_instance_not_supported
      - type: object
        required:
        - app_id
        - domain_id
        - instance_id
        - node_id
        - type
        properties:
          app_id:
            $ref: '#/components/schemas/AppId'
          domain_id:
            $ref: '#/components/schemas/DomainId'
          instance_id:
            $ref: '#/components/schemas/FixedInstanceId'
          node_id:
            $ref: '#/components/schemas/FixedInstanceNodeId'
          type:
            type: string
            enum:
            - fixed_instance_access_denied
      - type: object
        required:
        - available
        - requested
        - resource
        - type
        properties:
          available:
            type: number
            format: double
          requested:
            type: number
            format: double
          resource:
            $ref: '#/components/schemas/ResourceId'
          type:
            type: string
            enum:
            - out_of_resource
      - type: object
        required:
        - task_id
        - type
        properties:
          task_id:
            $ref: '#/components/schemas/AppTaskId'
          type:
            type: string
            enum:
            - task_not_found
      - type: object
        required:
        - error
        - type
        properties:
          error:
            $ref: '#/components/schemas/ModifyTaskError'
          type:
            type: string
            enum:
            - task_modification
      - type: object
        required:
        - message
        - type
        properties:
          message:
            type: string
          type:
            type: string
            enum:
            - database
      - type: object
        required:
        - message
        - type
        properties:
          message:
            type: string
          type:
            type: string
            enum:
            - authentication
      - type: object
        required:
        - message
        - type
        properties:
          message:
            type: string
          type:
            type: string
            enum:
            - authorization
      - type: object
        required:
        - type
        properties:
          type:
            type: string
            enum:
            - blocking_lock
    ConnectionValues:
      type: object
      properties:
        pan:
          type:
          - number
          - 'null'
          format: double
        volume:
          type:
          - number
          - 'null'
          format: double
    ControlChannels:
      type: string
      enum:
      - global
      - left
      - right
      - generic
    CreateTask:
      title: CreateTask
      description: |-
        Create a task

        Tasks describe graphs of media operations that may execute in real time or unattended as a render. They are allocated to a domain and an engine within that domain. Operations are executed with the help of instances, which are fixed hardware blocks or dynamically instanced software components.
      type: object
      required:
      - domain_id
      - dry_run
      - reservations
      - security
      - spec
      properties:
        domain_id:
          description: Domain that will be executing the task
          allOf:
          - $ref: '#/components/schemas/DomainId'
        dry_run:
          description: When true, do not actually create a task, just validate the process
          type: boolean
        reservations:
          description: Task reservations
          allOf:
          - $ref: '#/components/schemas/CreateTaskReservation'
        security:
          description: Security keys and associateds permissions
          type: object
          additionalProperties:
            $ref: '#/components/schemas/TaskPermissions'
        spec:
          description: Task specification
          allOf:
          - $ref: '#/components/schemas/CreateTaskSpec'
    CreateTaskReservation:
      description: Timed resource reservations for the task (must contain all used resources)
      type: object
      required:
      - fixed_instances
      - from
      - to
      properties:
        fixed_instances:
          description: Fixed instances reserved for the task
          type: array
          items:
            $ref: '#/components/schemas/FixedInstanceId'
          uniqueItems: true
        from:
          description: Start of the reservation time
          type: string
          format: date-time
        to:
          description: End of the reservation time
          type: string
          format: date-time
    CreateTaskSpec:
      description: Create task spec
      type: object
      properties:
        connections:
          description: Connections between nodes
          default: {}
          type: object
          additionalProperties:
            $ref: '#/components/schemas/NodeConnection'
        dynamic:
          description: Dynamic instance nodes of the task
          default: {}
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DynamicInstanceNode'
        fixed:
          description: Fixed instance nodes of the task
          default: {}
          type: object
          additionalProperties:
            $ref: '#/components/schemas/FixedInstanceNode'
        mixers:
          description: Mixer nodes of the task
          default: {}
          type: object
          additionalProperties:
            $ref: '#/components/schemas/MixerNode'
        tracks:
          description: Track nodes of the task
          default: {}
          type: object
          additionalProperties:
            $ref: '#/components/schemas/TrackNode'
    DomainCommandSource:
      description: Source of commands for domains
      oneOf:
      - description: Domain command source disabled
        type: string
        enum:
        - disabled
      - description: Consume a kafka topic
        type: object
        required:
        - kafka
        properties:
          kafka:
            type: object
            required:
            - brokers
            - password
            - topic
            - username
            properties:
              brokers:
                description: Kafka broker list to be used for commands and events
                type: string
              offset:
                description: Read after this offset from event stream, or default to the latest one persisted
                type:
                - integer
                - 'null'
                format: int64
              password:
                description: SASL SCRAM password used to consume commands
                type: string
              topic:
                description: Topic where commands to the domain will be sent
                type: string
              username:
                description: Username used to consume commands
                type: string
        additionalProperties: false
    DomainConfig:
      title: DomainConfig
      description: Used by domain for booting
      type: object
      required:
      - domain_id
      - models
      - public_host
      properties:
        apps:
          description: Apps allowed to access the domain
          default: []
          type: array
          items:
            $ref: '#/components/schemas/AppId'
          uniqueItems: true
        command_source:
          description: Source for commands from the cloud to the domain
          default: disabled
          allOf:
          - $ref: '#/components/schemas/DomainCommandSource'
        domain_id:
          description: Id of the domain
          allOf:
          - $ref: '#/components/schemas/DomainId'
        dynamic_instances:
          description: Dynamic instances configured on the domain, with associated limits
          default: {}
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DynamicInstanceLimits'
        engines:
          description: Engines configured on the domain
          default: {}
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DomainEngineConfig'
        event_sink:
          description: Sink for events from the domain to the cloud
          default: log
          allOf:
          - $ref: '#/components/schemas/DomainEventSink'
        fixed_instances:
          description: Fixed instances configured on the domain
          default: {}
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DomainFixedInstanceConfig'
        maintenance:
          description: Configured maintenance time windows during which the domain should not serve requests
          default: []
          type: array
          items:
            $ref: '#/components/schemas/Maintenance'
        max_concurrent_tasks:
          description: Maximum number of concurrent tasks (when lower than the sum of tasks available on engines)
          default: null
          type:
          - integer
          - 'null'
          format: uint
          minimum: 0.0
        min_task_len_ms:
          description: Minimum Task length
          default: 5000
          type: integer
          format: int64
        models:
          description: Source of model information for the domain (can include unused models)
          allOf:
          - $ref: '#/components/schemas/DomainModelSource'
        public_host:
          description: The public host or IP where domain API is visible to the outside world
          type: string
        tasks:
          description: Currently configured tasks
          default: {}
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Task'
    DomainEngineConfig:
      title: DomainEngineConfig
      description: Information about a media engine within a domain
      type: object
      required:
      - max_concurrent_tasks
      - sample_rate
      properties:
        dynamic_instances:
          description: Dynamic instances configured on the audio engine, with associated limits
          default: {}
          type: object
          additionalProperties:
            $ref: '#/components/schemas/DynamicInstanceLimits'
        max_concurrent_tasks:
          description: Maximum number of concurrent tasks
          type: integer
          format: uint
          minimum: 0.0
        resources:
          description: Resources available on the domain
          default: {}
          type: object
          additionalProperties:
            type: number
            format: double
        sample_rate:
          description: Native audio sample rate
          type: integer
          format: uint
          minimum: 0.0
    DomainEventSink:
      description: Source of commands for domains
      oneOf:
      - description: Disable sending of domain events
        type: string
        enum:
        - disabled
      - description: Emit events as logs
        type: string
        enum:
        - log
      - description: Produce to a kafka topic
        type: object
        required:
        - kafka
        properties:
          kafka:
            type: object
            required:
            - brokers
            - password
            - topic
            - username
            properties:
              brokers:
                description: Kafka broker list to be used for commands and events
                type: string
              password:
                description: SASL SCRAM password used to produce events
                type: string
              topic:
                description: Topic where events from the domain may be sent
                type: string
              username:
                description: Username used to produce events
                type: string
        additionalProperties: false
    DomainFixedInstanceConfig:
      title: DomainFixedInstanceConfig
      description: Configuration of a fixed instance
      type: object
      required:
      - engine_id
      properties:
        apps_override:
          description: Apps allowed to access the instance or null if the domain defaults are used
          default: null
          type:
          - array
          - 'null'
          items:
            $ref: '#/components/schemas/AppId'
          uniqueItems: true
        engine_id:
          description: Engine hosting the instance
          allOf:
          - $ref: '#/components/schemas/EngineId'
        input_start:
          description: Instance inputs start at index on engine
          default: null
          type:
          - integer
          - 'null'
          format: uint32
          minimum: 0.0
        maintenance:
          description: Maintenance windows on this instance
          default: []
          type: array
          items:
            $ref: '#/components/schemas/Maintenance'
        media:
          description: Optional configuration if instance handles media (such as tape machines)
          default: null
          anyOf:
          - $ref: '#/components/schemas/DomainMediaInstanceConfig'
          - type: 'null'
        output_start:
          description: Instance outputs start at index on engine
          default: null
          type:
          - integer
          - 'null'
          format: uint32
          minimum: 0.0
        power:
          description: Optional configuration to powers on/off instance to conserve energy
          default: null
          anyOf:
          - $ref: '#/components/schemas/DomainPowerInstanceConfig'
          - type: 'null'
        sidecars:
          description: Additional models with parameters or reports that are merged with the instance model
          default: []
          type: array
          items:
            $ref: '#/components/schemas/ModelId'
          uniqueItems: true
    DomainId:
      type: string
    DomainMediaInstanceConfig:
      description: Instance media settings
      type: object
      required:
      - length_ms
      - renders_rewind_to_start
      properties:
        length_ms:
          description: Lenght of the inserted media in milliseconds
          type: integer
          format: uint
          minimum: 0.0
        play_rewind:
          description: |-
            Behaviour of playing back (streaming) and hitting end of media

            - If null, rewind to start - Otherwise, rewind by specified amount of milliseconds
          type:
          - integer
          - 'null'
          format: uint
          minimum: 0.0
        renders_rewind_to_start:
          description: WHen rewinding to make space for contiguous renders, should the driver rewind to start or just enough to start rendering
          type: boolean
    DomainModelSource:
      description: Source for models
      oneOf:
      - description: MOdels are provided in-line with the configuration
        type: object
        required:
        - inline
        properties:
          inline:
            type: object
            required:
            - models
            properties:
              models:
                description: All model information for parameter and report validation
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/Model'
        additionalProperties: false
      - description: Models are stored locally on the filesystem
        type: object
        required:
        - local
        properties:
          local:
            type: object
            required:
            - path
            properties:
              path:
                description: The local path where models are stored
                type: string
        additionalProperties: false
      - description: Obtain models from a remote URL
        type: object
        required:
        - remote
        properties:
          remote:
            type: object
            required:
            - refresh_interval_ms
            - url
            properties:
              refresh_interval_ms:
                description: Refresh interval, in milliseconds
                type: integer
                format: uint64
                minimum: 0.0
              url:
                description: URL where models are going to reside
                type: string
        additionalProperties: false
    DomainPowerInstanceConfig:
      description: Instance power settings
      type: object
      required:
      - channel
      - cool_down_ms
      - idle_off_delay_ms
      - instance
      - warm_up_ms
      properties:
        channel:
          description: Which channel on the power instance is distributing power to this instance
          type: integer
          format: uint
          minimum: 0.0
        cool_down_ms:
          description: Number of milliseconds to wait to cool down after powering down
          type: integer
          format: uint
          minimum: 0.0
        idle_off_delay_ms:
          description: Number of milliseconds to wait before automatically powering down after idle
          type: integer
          format: uint
          minimum: 0.0
        instance:
          description: Power instance used to distribute power to this instance
          allOf:
          - $ref: '#/components/schemas/FixedInstanceId'
        warm_up_ms:
          description: Number of milliseconds to wait to warm up after powering on
          type: integer
          format: uint
          minimum: 0.0
    DomainUpdated:
      title: DomainUpdated
      description: The domain has been updated
      oneOf:
      - description: Updated normally
        type: object
        required:
        - updated
        properties:
          updated:
            $ref: '#/components/schemas/DomainId'
        additionalProperties: false
    DownloadCreated:
      title: DownloadCreated
      description: Confirming download is created
      oneOf:
      - type: object
        required:
        - created
        properties:
          created:
            type: object
            required:
            - domain_id
            - media_id
            properties:
              domain_id:
                $ref: '#/components/schemas/DomainId'
              media_id:
                $ref: '#/components/schemas/AppMediaObjectId'
        additionalProperties: false
    DownloadFromDomain:
      title: DownloadFromDomain
      type: object
      required:
      - url
      properties:
        context: true
        notify_url:
          type:
          - string
          - 'null'
        url:
          type: string
    DynamicInstanceLimits:
      description: Limits on dynamic instances
      type: object
      required:
      - max_instances
      properties:
        max_instances:
          description: |-
            Maximum number of concurrent dynamic instances

            Takes precedence over over total resource usage. For example, there may be more resources but licensing limits the amount of instances.
          type: integer
          format: uint
          minimum: 0.0
    DynamicInstanceNode:
      description: Dynamic node specification
      type: object
      required:
      - model_id
      - parameters
      properties:
        model_id:
          description: The manufacturer and name of the processing software
          allOf:
          - $ref: '#/components/schemas/ModelId'
        parameters:
          description: Parameter values
    DynamicInstanceNodeId:
      type: string
    DynamicsId:
      type: string
      enum:
      - total
      - compressor
      - gate
      - limiter
      - de_esser
    DynamicsParameterRole:
      type: string
      enum:
      - ratio
      - threshold
      - ceiling
      - attack
      - release
      - auto_release
      - auto_attack
      - auto_ratio
      - knee
      - detector_input
      - detector_material
      - detector_filter
      - mid_emphasis
    DynamicsReportRole:
      type: string
      enum:
      - gain_reduction
      - gain_reduction_limit_hit
    EngineId:
      type: string
    FilterId:
      description: What kind of filter
      type: string
      enum:
      - high_pass
      - low
      - low_mid
      - mid
      - high_mid
      - high
      - low_pass
      - band_pass
      - dynamics
      - de_esser
    FilterParameterRole:
      type: string
      enum:
      - gain
      - gain_direction
      - frequency
      - bandwidth
      - type
    FixedInstanceId:
      type: string
    FixedInstanceNode:
      description: Fixed instance node specification
      type: object
