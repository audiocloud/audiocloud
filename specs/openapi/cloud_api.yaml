      - deprecated: false
        description: Instance (product) name
        in: path
        name: name
        required: true
        schema:
          type: string
      - deprecated: false
        description: Instance unique identifier
        in: path
        name: instance
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddMaintenance'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainUpdated'
          description: Success
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
          description: Not authorized
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CloudError'
          description: Not found
      summary: Add maitenance time to instance
      tags:
      - domains
  /v1/domains/{domain_id}/maintenance:
    delete:
      deprecated: false
      description: |
        Clear domain maintenance time

        Clear any maitnenance on the domain that matches the time predicates provided.
      operationId: clear_domain_maintenance
      parameters:
      - deprecated: false
        description: Domain to clear maitnenance on
        in: path
        name: domain_id
        required: true
        schema:
          $ref: '#/components/schemas/DomainId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClearMaintenance'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DomainUpdated'
          description: Success
        '401':
          content:
            application/json:
              schema:
